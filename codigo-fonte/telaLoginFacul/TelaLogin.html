     <div class="supreme">

        <div class="maincontainer">

            <img src="imgs/Userdate.png" id="img">

            <div class="form">

                <div class="centertext">
                    <div id="login-section">
                        <h1>Olá, seja</h1>
                        <h1>bem-vindo!</h1>
                        <h4>Para acessar a plataforma, faça seu login.</h4>

                        <form id="loginForm">
                            <label class="label">E-MAIL</label><br>
                            <input class="info" id="email" type="text" placeholder="user@mail.com" required><br>

                            <label class="label">SENHA</label><br>
                            <input class="info" id="password" type="password" placeholder="*******" required><br>

                            <button id="button" class="login" type="submit">ENTRAR</button>

                            <p>Não possui Uma conta? Registre-se <a id="register-link" href="#">aqui</a></p>
                        </form>
                    </div>
                    <div id="registration-section" style="display: none">
                        <h1>Registre-se</h1>
                        <form id="registerForm">
                            <label class="label">NOME</label><br>
                            <input class="info" id="NewName" type="text" placeholder="Seu nome" required><br>

                            <label class="label">E-MAIL</label><br>
                            <input class="info" id="NewEmail" type="text" placeholder="user@mail.com" required><br>

                            <label class="label">SENHA</label><br>
                            <input class="info" id="NewPassword" type="password" placeholder="*******" autocomplete="off" required><br>

                            <button id="register-button" class="login" type="submit">REGISTRAR</button>
                        </form>
                    </div>

                </div>


            </div>

        </div>

    </div>
