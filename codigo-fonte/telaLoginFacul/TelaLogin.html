<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>


    <div class="supreme">

        <div class="maincontainer">

            <img src="imgs/Userdate.png" id="img">

            <div class="form">

                <div class="centertext">
                    <div id="login-section">
                        <h1>Olá, seja</h1>
                        <h1>bem-vindo!</h1>
                        <h4>Para acessar a plataforma, faça seu login.</h4>

                        <form>
                            <label class="label">E-MAIL</label><br>
                            <input class="info" id="email" type="text" placeholder="user@mail.com"><br>

                            <label class="label">SENHA</label><br>
                            <input class="info" id="password" type="password" placeholder="*******"><br>

                            <button id="button" class="login" type="submit">ENTRAR</button>

                            <p>Não possui Uma conta? Registre-se <a id="register-link" href="#">aqui</a></p>
                        </form>
                    </div>
                    <div id="registration-section" style="display: none">
                        <h1>Registre-se</h1>
                        <form>
                            <label class="label">NOME</label><br>
                            <input class="info" id="NewName" type="text" placeholder="Seu nome"><br>

                            <label class="label">E-MAIL</label><br>
                            <input class="info" id="NewEmail" type="text" placeholder="user@mail.com"><br>

                            <label class="label">SENHA</label><br>
                            <input class="info" id="NewPassword" type="password" placeholder="*******"><br>

                            <button id="register-button" class="login" type="submit">REGISTRAR</button>
                        </form>
                    </div>

                </div>


            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
